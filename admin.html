<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Shared Cart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            min-height: 100vh;
            padding: 20px;
            color: #eee;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        h1 {
            color: #fff;
            font-size: 1.8rem;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .back-link {
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            background: #2980b9;
        }

        .refresh-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        .refresh-btn:hover {
            background: #27ae60;
        }

        .clear-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        .clear-btn:hover {
            background: #c0392b;
        }

        /* Stats Cards */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #3498db;
        }

        .stat-label {
            color: #888;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* Cart Table */
        .cart-section {
            background: #16213e;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #2a2a4a;
        }

        th {
            color: #888;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        td {
            color: #eee;
        }

        .item-name {
            font-weight: 600;
        }

        .item-price {
            color: #2ecc71;
        }

        .item-qty {
            background: #3498db;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            display: inline-block;
        }

        .item-total {
            color: #f39c12;
            font-weight: 600;
        }

        /* Names/Orders column */
        .orders-list {
            max-width: 200px;
        }

        .order-badge {
            display: inline-block;
            background: #2a2a4a;
            color: #3498db;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            margin: 2px;
            border: 1px solid #3a3a5a;
        }

        .order-badge .qty {
            color: #f39c12;
            font-weight: 600;
        }

        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .remove-btn:hover {
            background: #c0392b;
        }

        /* Total Row */
        .total-row {
            background: #1a1a2e;
        }

        .total-row td {
            font-size: 1.2rem;
            font-weight: 700;
            color: #f39c12;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        /* Last Updated */
        .last-updated {
            text-align: center;
            color: #666;
            font-size: 0.85rem;
            margin-top: 20px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 50px;
            color: #888;
        }

        /* Status Message */
        .status {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }

        .status.show {
            display: block;
        }

        /* Auto-refresh indicator */
        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #888;
            font-size: 0.9rem;
        }

        .auto-refresh input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        /* Category Management */
        .categories-section {
            background: #16213e;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .category-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #1a1a2e;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #2a2a4a;
            transition: all 0.2s;
        }

        .category-toggle.disabled {
            opacity: 0.5;
        }

        .category-toggle:hover {
            border-color: #3498db;
        }

        .category-toggle label {
            cursor: pointer;
            font-size: 0.9rem;
            flex: 1;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #e74c3c;
            transition: 0.3s;
            border-radius: 26px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        .toggle-switch input:checked + .toggle-slider {
            background-color: #2ecc71;
        }

        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }

        .category-status {
            font-size: 0.7rem;
            text-transform: uppercase;
            margin-left: 10px;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .category-status.visible {
            background: #2ecc71;
            color: white;
        }

        .category-status.hidden {
            background: #e74c3c;
            color: white;
        }

        .toggle-all-btn {
            background: #9b59b6;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
            margin-left: auto;
        }

        .toggle-all-btn:hover {
            background: #8e44ad;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            header {
                flex-direction: column;
                align-items: stretch;
            }

            h1 {
                font-size: 1.4rem;
                text-align: center;
            }

            .header-actions {
                flex-wrap: wrap;
                justify-content: center;
            }

            .header-actions a,
            .header-actions button {
                flex: 1;
                min-width: 100px;
                text-align: center;
                padding: 12px 15px;
            }

            .stats {
                grid-template-columns: 1fr 1fr 1fr;
                gap: 10px;
            }

            .stat-card {
                padding: 15px 10px;
            }

            .stat-value {
                font-size: 1.5rem;
            }

            .stat-label {
                font-size: 0.75rem;
            }

            .cart-section {
                padding: 15px;
            }

            .section-title {
                font-size: 1.1rem;
            }

            /* Convert table to card layout on mobile */
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead {
                display: none;
            }

            tr {
                background: #1a1a2e;
                margin-bottom: 15px;
                border-radius: 10px;
                padding: 15px;
                border: 1px solid #2a2a4a;
            }

            tr.total-row {
                background: #0f0f1a;
                border: 2px solid #f39c12;
            }

            td {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 8px 0;
                border-bottom: 1px solid #2a2a4a;
            }

            td:last-child {
                border-bottom: none;
                padding-top: 12px;
            }

            td::before {
                content: attr(data-label);
                font-weight: 600;
                color: #888;
                font-size: 0.8rem;
                text-transform: uppercase;
            }

            td.item-name {
                font-size: 1rem;
            }

            td.orders-list {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            td.orders-list::before {
                margin-bottom: 5px;
            }

            .orders-list {
                max-width: 100%;
            }

            .order-badge {
                font-size: 0.75rem;
                padding: 5px 10px;
            }

            .remove-btn {
                width: 100%;
                padding: 12px;
                font-size: 0.9rem;
            }

            .total-row td {
                justify-content: center;
                font-size: 1.1rem;
            }

            .auto-refresh {
                justify-content: center;
                margin-bottom: 15px;
            }

            .category-grid {
                grid-template-columns: 1fr;
            }

            .category-toggle {
                padding: 15px;
            }

            .section-header {
                flex-direction: column;
                align-items: stretch;
            }

            .toggle-all-btn {
                width: 100%;
                margin-left: 0;
            }
        }

        @media (max-width: 400px) {
            .stats {
                grid-template-columns: 1fr;
            }

            .stat-card {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .stat-value {
                font-size: 1.3rem;
            }

            .header-actions a,
            .header-actions button {
                padding: 10px 12px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîê Admin Dashboard</h1>
            <div class="header-actions">
                <a href="index.html" class="back-link">‚Üê Back to Menu</a>
                <button class="refresh-btn" onclick="loadCart()">üîÑ Refresh</button>
                <button class="clear-btn" onclick="clearCart()">üóëÔ∏è Clear All</button>
            </div>
        </header>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="total-items">0</div>
                <div class="stat-label">Total Items</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="unique-items">0</div>
                <div class="stat-label">Unique Items</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-amount">‚Çπ0</div>
                <div class="stat-label">Total Amount</div>
            </div>
        </div>

        <!-- Auto Refresh -->
        <div class="auto-refresh">
            <input type="checkbox" id="auto-refresh">
            <label for="auto-refresh">Auto-refresh every 5 seconds</label>
        </div>

        <!-- Category Management -->
        <div class="categories-section">
            <div class="section-header">
                <h2 class="section-title">üìã Menu Categories</h2>
                <button class="toggle-all-btn" onclick="toggleAllCategories()">Toggle All</button>
            </div>
            <div class="category-grid" id="category-grid">
                <div class="loading">Loading categories...</div>
            </div>
        </div>

        <!-- Cart Table -->
        <div class="cart-section">
            <h2 class="section-title">üõí Shared Cart Orders</h2>
            <div id="cart-table">
                <div class="loading">Loading cart data...</div>
            </div>
        </div>

        <div class="last-updated" id="last-updated"></div>
    </div>

    <!-- Status Message -->
    <div class="status" id="status"></div>

    <script>
        // JSONBin Configuration
        const JSONBIN = {
            BIN_ID: "69812b8c43b1c97be9609e38",
            API_KEY: "$2a$10$XJ2usP1uw7US0SQPJKu2letKjyaWYMoyekK3UafabXGt3/1ZwjbB6", // Replace with your API key
            BASE_URL: "https://api.jsonbin.io/v3/b"
        };

        let cartData = { items: [], lastUpdated: null, visibleCategories: {} };
        let autoRefreshInterval = null;

        // All menu categories
        const allCategories = [
            "Sandwich",
            "Bakery Items",
            "Healthy Bites",
            "Hot Beverages",
            "Fresh Juice",
            "Milk Shake",
            "Lassi",
            "Non Veg",
            "Non-Veg Bakery Items"
        ];

        // Show status message
        function showStatus(message) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.classList.add('show');
            setTimeout(() => status.classList.remove('show'), 2000);
        }

        // Parse price string to number
        function parsePrice(priceStr) {
            return parseFloat(priceStr.replace('‚Çπ', '').replace(',', ''));
        }

        // Format number to price string
        function formatPrice(num) {
            return '‚Çπ' + num.toFixed(2);
        }

        // Load cart from JSONBin
        async function loadCart() {
            try {
                const response = await fetch(`${JSONBIN.BASE_URL}/${JSONBIN.BIN_ID}/latest`, {
                    headers: {
                        'X-Master-Key': JSONBIN.API_KEY
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    cartData = data.record || { items: [], lastUpdated: Date.now(), visibleCategories: {} };
                    if (!cartData.items) cartData.items = [];
                    if (!cartData.visibleCategories) cartData.visibleCategories = {};
                    
                    // Initialize all categories as visible if not set
                    allCategories.forEach(cat => {
                        if (cartData.visibleCategories[cat] === undefined) {
                            cartData.visibleCategories[cat] = true;
                        }
                    });
                    
                    renderCart();
                    renderCategories();
                    updateStats();
                    updateLastUpdated();
                }
            } catch (error) {
                console.error('Error loading cart:', error);
                showStatus('Error loading cart');
            }
        }

        // Save cart to JSONBin
        async function saveCart() {
            try {
                cartData.lastUpdated = Date.now();
                const response = await fetch(`${JSONBIN.BASE_URL}/${JSONBIN.BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': JSONBIN.API_KEY
                    },
                    body: JSON.stringify(cartData)
                });
                
                if (response.ok) {
                    showStatus('Cart updated!');
                }
            } catch (error) {
                console.error('Error saving cart:', error);
                showStatus('Error saving cart');
            }
        }

        // Remove item from cart
        async function removeItem(name) {
            if (confirm(`Remove "${name}" from cart?`)) {
                cartData.items = cartData.items.filter(item => item.name !== name);
                renderCart();
                updateStats();
                await saveCart();
            }
        }

        // Clear entire cart
        async function clearCart() {
            if (confirm('Are you sure you want to clear the entire cart?')) {
                cartData.items = [];
                renderCart();
                updateStats();
                await saveCart();
            }
        }

        // Update stats
        function updateStats() {
            const totalItems = cartData.items.reduce((sum, item) => sum + item.qty, 0);
            const uniqueItems = cartData.items.length;
            const totalAmount = cartData.items.reduce((sum, item) => {
                return sum + (parsePrice(item.price) * item.qty);
            }, 0);

            document.getElementById('total-items').textContent = totalItems;
            document.getElementById('unique-items').textContent = uniqueItems;
            document.getElementById('total-amount').textContent = formatPrice(totalAmount);
        }

        // Update last updated time
        function updateLastUpdated() {
            const el = document.getElementById('last-updated');
            if (cartData.lastUpdated) {
                const date = new Date(cartData.lastUpdated);
                el.textContent = `Last updated: ${date.toLocaleString()}`;
            } else {
                el.textContent = '';
            }
        }

        // Render cart table
        function renderCart() {
            const container = document.getElementById('cart-table');
            
            if (cartData.items.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üõí</div>
                        <p>No items in the shared cart yet.</p>
                        <p>Users can add items from the menu page.</p>
                    </div>
                `;
                return;
            }

            let total = 0;
            let rows = '';

            cartData.items.forEach(item => {
                const itemTotal = parsePrice(item.price) * item.qty;
                total += itemTotal;
                
                // Build orders/names list
                let ordersHtml = '-';
                if (item.orders && item.orders.length > 0) {
                    // Group by user
                    const userCounts = {};
                    item.orders.forEach(o => {
                        userCounts[o.user] = (userCounts[o.user] || 0) + 1;
                    });
                    ordersHtml = Object.entries(userCounts).map(([user, count]) => {
                        return `<span class="order-badge">${user}${count > 1 ? ' <span class="qty">√ó' + count + '</span>' : ''}</span>`;
                    }).join('');
                }
                
                rows += `
                    <tr>
                        <td class="item-name" data-label="Item">${item.name}</td>
                        <td class="item-price" data-label="Price">${item.price}</td>
                        <td data-label="Qty"><span class="item-qty">${item.qty}</span></td>
                        <td class="orders-list" data-label="Ordered By">${ordersHtml}</td>
                        <td class="item-total" data-label="Total">${formatPrice(itemTotal)}</td>
                        <td data-label="">
                            <button class="remove-btn" onclick="removeItem('${item.name}')">Remove</button>
                        </td>
                    </tr>
                `;
            });

            container.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Price</th>
                            <th>Qty</th>
                            <th>Ordered By</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${rows}
                        <tr class="total-row">
                            <td colspan="4"><strong>Grand Total</strong></td>
                            <td colspan="2">${formatPrice(total)}</td>
                        </tr>
                    </tbody>
                </table>
            `;
        }

        // Render category toggles
        function renderCategories() {
            const container = document.getElementById('category-grid');
            
            let html = '';
            allCategories.forEach(category => {
                const isVisible = cartData.visibleCategories[category] !== false;
                const statusClass = isVisible ? 'visible' : 'hidden';
                const statusText = isVisible ? 'ON' : 'OFF';
                
                html += `
                    <div class="category-toggle ${isVisible ? '' : 'disabled'}">
                        <label for="cat-${category.replace(/\s+/g, '-')}">
                            ${category}
                            <span class="category-status ${statusClass}">${statusText}</span>
                        </label>
                        <div class="toggle-switch">
                            <input type="checkbox" 
                                   id="cat-${category.replace(/\s+/g, '-')}" 
                                   ${isVisible ? 'checked' : ''}
                                   onchange="toggleCategory('${category}')">
                            <span class="toggle-slider"></span>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Toggle single category visibility
        async function toggleCategory(category) {
            cartData.visibleCategories[category] = !cartData.visibleCategories[category];
            renderCategories();
            await saveCart();
            showStatus(`${category} ${cartData.visibleCategories[category] ? 'enabled' : 'disabled'}`);
        }

        // Toggle all categories
        async function toggleAllCategories() {
            // Check if most are visible
            const visibleCount = allCategories.filter(cat => cartData.visibleCategories[cat] !== false).length;
            const shouldDisable = visibleCount > allCategories.length / 2;
            
            allCategories.forEach(cat => {
                cartData.visibleCategories[cat] = !shouldDisable;
            });
            
            renderCategories();
            await saveCart();
            showStatus(shouldDisable ? 'All categories disabled' : 'All categories enabled');
        }

        // Toggle auto-refresh
        function toggleAutoRefresh() {
            const checkbox = document.getElementById('auto-refresh');
            
            if (checkbox.checked) {
                autoRefreshInterval = setInterval(loadCart, 5000);
            } else {
                clearInterval(autoRefreshInterval);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await loadCart();
            
            // Setup auto-refresh
            const checkbox = document.getElementById('auto-refresh');
            checkbox.addEventListener('change', toggleAutoRefresh);
            toggleAutoRefresh(); // Start auto-refresh by default
        });
    </script>
</body>
</html>
