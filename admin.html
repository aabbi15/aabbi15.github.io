<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Shared Cart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            min-height: 100vh;
            padding: 20px;
            color: #eee;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        h1 {
            color: #fff;
            font-size: 1.8rem;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .back-link {
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            background: #2980b9;
        }

        .refresh-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        .refresh-btn:hover {
            background: #27ae60;
        }

        .clear-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        .clear-btn:hover {
            background: #c0392b;
        }

        /* Stats Cards */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #3498db;
        }

        .stat-label {
            color: #888;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* Cart Table */
        .cart-section {
            background: #16213e;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #2a2a4a;
        }

        th {
            color: #888;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        td {
            color: #eee;
        }

        .item-name {
            font-weight: 600;
        }

        .item-price {
            color: #2ecc71;
        }

        .item-qty {
            background: #3498db;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            display: inline-block;
        }

        .item-total {
            color: #f39c12;
            font-weight: 600;
        }

        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .remove-btn:hover {
            background: #c0392b;
        }

        /* Total Row */
        .total-row {
            background: #1a1a2e;
        }

        .total-row td {
            font-size: 1.2rem;
            font-weight: 700;
            color: #f39c12;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        /* Last Updated */
        .last-updated {
            text-align: center;
            color: #666;
            font-size: 0.85rem;
            margin-top: 20px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 50px;
            color: #888;
        }

        /* Status Message */
        .status {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }

        .status.show {
            display: block;
        }

        /* Auto-refresh indicator */
        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #888;
            font-size: 0.9rem;
        }

        .auto-refresh input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            table {
                font-size: 0.85rem;
            }

            th, td {
                padding: 10px 8px;
            }

            .remove-btn {
                padding: 5px 10px;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîê Admin Dashboard</h1>
            <div class="header-actions">
                <a href="index.html" class="back-link">‚Üê Back to Menu</a>
                <button class="refresh-btn" onclick="loadCart()">üîÑ Refresh</button>
                <button class="clear-btn" onclick="clearCart()">üóëÔ∏è Clear All</button>
            </div>
        </header>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="total-items">0</div>
                <div class="stat-label">Total Items</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="unique-items">0</div>
                <div class="stat-label">Unique Items</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-amount">‚Çπ0</div>
                <div class="stat-label">Total Amount</div>
            </div>
        </div>

        <!-- Auto Refresh -->
        <div class="auto-refresh">
            <input type="checkbox" id="auto-refresh" checked>
            <label for="auto-refresh">Auto-refresh every 5 seconds</label>
        </div>

        <!-- Cart Table -->
        <div class="cart-section">
            <h2 class="section-title">üõí Shared Cart Orders</h2>
            <div id="cart-table">
                <div class="loading">Loading cart data...</div>
            </div>
        </div>

        <div class="last-updated" id="last-updated"></div>
    </div>

    <!-- Status Message -->
    <div class="status" id="status"></div>

    <script>
        // JSONBin Configuration
        const JSONBIN = {
            BIN_ID: "69812b8c43b1c97be9609e38",
            API_KEY: "$2a$10$XJ2usP1uw7US0SQPJKu2letKjyaWYMoyekK3UafabXGt3/1ZwjbB6", // Replace with your API key
            BASE_URL: "https://api.jsonbin.io/v3/b"
        };

        let cartData = { items: [], lastUpdated: null };
        let autoRefreshInterval = null;

        // Show status message
        function showStatus(message) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.classList.add('show');
            setTimeout(() => status.classList.remove('show'), 2000);
        }

        // Parse price string to number
        function parsePrice(priceStr) {
            return parseFloat(priceStr.replace('‚Çπ', '').replace(',', ''));
        }

        // Format number to price string
        function formatPrice(num) {
            return '‚Çπ' + num.toFixed(2);
        }

        // Load cart from JSONBin
        async function loadCart() {
            try {
                const response = await fetch(`${JSONBIN.BASE_URL}/${JSONBIN.BIN_ID}/latest`, {
                    headers: {
                        'X-Master-Key': JSONBIN.API_KEY
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    cartData = data.record || { items: [], lastUpdated: Date.now() };
                    if (!cartData.items) cartData.items = [];
                    renderCart();
                    updateStats();
                    updateLastUpdated();
                }
            } catch (error) {
                console.error('Error loading cart:', error);
                showStatus('Error loading cart');
            }
        }

        // Save cart to JSONBin
        async function saveCart() {
            try {
                cartData.lastUpdated = Date.now();
                const response = await fetch(`${JSONBIN.BASE_URL}/${JSONBIN.BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': JSONBIN.API_KEY
                    },
                    body: JSON.stringify(cartData)
                });
                
                if (response.ok) {
                    showStatus('Cart updated!');
                }
            } catch (error) {
                console.error('Error saving cart:', error);
                showStatus('Error saving cart');
            }
        }

        // Remove item from cart
        async function removeItem(name) {
            if (confirm(`Remove "${name}" from cart?`)) {
                cartData.items = cartData.items.filter(item => item.name !== name);
                renderCart();
                updateStats();
                await saveCart();
            }
        }

        // Clear entire cart
        async function clearCart() {
            if (confirm('Are you sure you want to clear the entire cart?')) {
                cartData.items = [];
                renderCart();
                updateStats();
                await saveCart();
            }
        }

        // Update stats
        function updateStats() {
            const totalItems = cartData.items.reduce((sum, item) => sum + item.qty, 0);
            const uniqueItems = cartData.items.length;
            const totalAmount = cartData.items.reduce((sum, item) => {
                return sum + (parsePrice(item.price) * item.qty);
            }, 0);

            document.getElementById('total-items').textContent = totalItems;
            document.getElementById('unique-items').textContent = uniqueItems;
            document.getElementById('total-amount').textContent = formatPrice(totalAmount);
        }

        // Update last updated time
        function updateLastUpdated() {
            const el = document.getElementById('last-updated');
            if (cartData.lastUpdated) {
                const date = new Date(cartData.lastUpdated);
                el.textContent = `Last updated: ${date.toLocaleString()}`;
            } else {
                el.textContent = '';
            }
        }

        // Render cart table
        function renderCart() {
            const container = document.getElementById('cart-table');
            
            if (cartData.items.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üõí</div>
                        <p>No items in the shared cart yet.</p>
                        <p>Users can add items from the menu page.</p>
                    </div>
                `;
                return;
            }

            let total = 0;
            let rows = '';

            cartData.items.forEach(item => {
                const itemTotal = parsePrice(item.price) * item.qty;
                total += itemTotal;
                
                rows += `
                    <tr>
                        <td class="item-name">${item.name}</td>
                        <td class="item-price">${item.price}</td>
                        <td><span class="item-qty">${item.qty}</span></td>
                        <td class="item-total">${formatPrice(itemTotal)}</td>
                        <td>
                            <button class="remove-btn" onclick="removeItem('${item.name}')">Remove</button>
                        </td>
                    </tr>
                `;
            });

            container.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Price</th>
                            <th>Qty</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${rows}
                        <tr class="total-row">
                            <td colspan="3"><strong>Grand Total</strong></td>
                            <td colspan="2">${formatPrice(total)}</td>
                        </tr>
                    </tbody>
                </table>
            `;
        }

        // Toggle auto-refresh
        function toggleAutoRefresh() {
            const checkbox = document.getElementById('auto-refresh');
            
            if (checkbox.checked) {
                autoRefreshInterval = setInterval(loadCart, 5000);
            } else {
                clearInterval(autoRefreshInterval);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await loadCart();
            
            // Setup auto-refresh
            const checkbox = document.getElementById('auto-refresh');
            checkbox.addEventListener('change', toggleAutoRefresh);
            toggleAutoRefresh(); // Start auto-refresh by default
        });
    </script>
</body>
</html>
