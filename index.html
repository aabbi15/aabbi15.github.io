<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            padding-bottom: 100px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .category {
            margin-bottom: 40px;
        }

        .category-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 3px solid #3498db;
            display: inline-block;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .item-box {
            background: white;
            border-radius: 10px;
            padding: 15px;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .item-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
        }

        .item-name {
            font-size: 0.9rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .item-price {
            font-size: 1rem;
            color: #27ae60;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .add-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: background 0.2s;
        }

        .add-btn:hover {
            background: #2980b9;
        }

        .add-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #666;
        }

        /* Cart Sidebar */
        .cart-sidebar {
            position: fixed;
            right: 0;
            top: 0;
            width: 320px;
            height: 100vh;
            background: white;
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow-y: auto;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .cart-sidebar.open {
            transform: translateX(0);
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .cart-header h2 {
            color: #333;
            font-size: 1.3rem;
        }

        .close-cart {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .cart-items {
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        .cart-item-price {
            color: #27ae60;
            font-size: 0.85rem;
        }

        .cart-item-qty {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .qty-btn {
            background: #eee;
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }

        .qty-btn:hover {
            background: #ddd;
        }

        .cart-total {
            padding-top: 15px;
            border-top: 2px solid #333;
            font-size: 1.2rem;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
        }

        .cart-empty {
            text-align: center;
            color: #999;
            padding: 40px 0;
        }

        /* Cart Toggle Button */
        .cart-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #e74c3c;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
            z-index: 999;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cart-toggle:hover {
            background: #c0392b;
        }

        .cart-count {
            background: white;
            color: #e74c3c;
            padding: 2px 8px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        /* Admin Link */
        .admin-link {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #9b59b6;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            z-index: 999;
        }

        .admin-link:hover {
            background: #8e44ad;
        }

        /* Refresh Button */
        .refresh-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
            margin-bottom: 15px;
            width: 100%;
        }

        .refresh-btn:hover {
            background: #27ae60;
        }

        /* Status message */
        .status {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1001;
        }

        .status.show {
            display: block;
        }

        /* Name Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            display: none;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .modal h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .modal p {
            color: #666;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .modal input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 15px;
            outline: none;
            transition: border-color 0.2s;
        }

        .modal input:focus {
            border-color: #3498db;
        }

        .modal button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .modal button:hover {
            background: #2980b9;
        }

        .modal button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        /* User greeting */
        .user-greeting {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background: #e8f4fd;
            border-radius: 8px;
            color: #2980b9;
            font-weight: 600;
        }

        .user-greeting span {
            color: #e74c3c;
        }

        .change-name {
            background: none;
            border: none;
            color: #3498db;
            cursor: pointer;
            font-size: 0.85rem;
            text-decoration: underline;
            margin-left: 10px;
        }

        /* Names list in cart */
        .cart-item-names {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }

        .name-badge {
            display: inline-block;
            background: #e8f4fd;
            color: #2980b9;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            margin: 2px;
        }

        .name-badge.me {
            background: #fdeaea;
            color: #e74c3c;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
                padding-top: 60px;
                padding-bottom: 100px;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }

            .category {
                margin-bottom: 25px;
            }

            .category-title {
                font-size: 1.2rem;
            }

            .items-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .item-box {
                padding: 12px;
                aspect-ratio: auto;
                min-height: 130px;
            }

            .item-name {
                font-size: 0.8rem;
                margin-bottom: 5px;
            }

            .item-price {
                font-size: 0.9rem;
                margin-bottom: 8px;
            }

            .add-btn {
                padding: 10px 14px;
                font-size: 0.8rem;
                min-height: 44px;
            }

            .cart-sidebar {
                width: 100%;
                padding: 15px;
            }

            .cart-header h2 {
                font-size: 1.1rem;
            }

            .close-cart {
                font-size: 2rem;
                padding: 5px 10px;
            }

            .cart-item {
                padding: 10px 0;
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .cart-item-qty {
                align-self: flex-end;
            }

            .qty-btn {
                width: 36px;
                height: 36px;
                font-size: 1.2rem;
            }

            .admin-link {
                top: 10px;
                right: 10px;
                padding: 8px 12px;
                font-size: 0.75rem;
            }

            .cart-toggle {
                padding: 12px 18px;
                font-size: 0.9rem;
                bottom: 15px;
                right: 15px;
            }

            .modal {
                padding: 25px 20px;
                margin: 15px;
                width: calc(100% - 30px);
            }

            .modal h2 {
                font-size: 1.3rem;
            }

            .modal input {
                padding: 14px 15px;
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .modal button {
                padding: 14px 30px;
                width: 100%;
            }

            .user-greeting {
                font-size: 0.85rem;
                padding: 8px;
            }

            .refresh-btn {
                padding: 12px 15px;
                font-size: 0.9rem;
            }

            .status {
                bottom: 70px;
                font-size: 0.85rem;
                padding: 8px 15px;
                max-width: 90%;
            }

            .cart-total {
                font-size: 1.1rem;
            }

            .name-badge {
                font-size: 0.7rem;
                padding: 2px 6px;
            }
        }

        /* Extra small devices */
        @media (max-width: 360px) {
            .items-grid {
                grid-template-columns: 1fr 1fr;
                gap: 8px;
            }

            .item-box {
                min-height: 120px;
                padding: 10px;
            }

            .item-name {
                font-size: 0.75rem;
            }

            .add-btn {
                padding: 8px 10px;
                font-size: 0.75rem;
            }
        }
    </style>
</head>

            "Pure Herb Tea Varieties": [

                { "name": "Fresh Fruit Juices (Seasonal)", "price": "55" },
                { "name": "Fresh Lime Water", "price": "16" },
                { "name": "Fresh Lime with Soda", "price": "30" },
                { "name": "Lemon Soda", "price": "30" },
                { "name": "Sweet Lassi", "price": "35" },
                { "name": "Strawberry Lassi", "price": "45" },
                { "name": "Rose Lassi", "price": "45" },
                { "name": "Mango Lassi (Seasonal)", "price": "45" },

            ],
            "Bakery Products": [
                { "name": "Veg Puff", "price": "30" },
                { "name": "Samosa", "price": "30" },
                { "name": "Sugar / Choco Doughnut", "price": "30" },
                { "name": "Veg Burger", "price": "58" },
                { "name": "Honey Cake", "price": "32" },
                { "name": "Banana Cake", "price": "52" }
            ]
        };

        // Current cart state
        let cartData = { items: [], lastUpdated: Date.now(), visibleCategories: {} };
        let userName = sessionStorage.getItem('userName') || '';

        // Name modal functions
        function showNameModal() {
            document.getElementById('name-modal').classList.add('show');
            document.getElementById('name-input').value = userName;
            document.getElementById('name-input').focus();
            updateSaveButton();
        }

        function hideNameModal() {
            document.getElementById('name-modal').classList.remove('show');
        }

        function saveName() {
            const name = document.getElementById('name-input').value.trim();
            if (name) {
                userName = name;
                sessionStorage.setItem('userName', userName);
                hideNameModal();
                updateUserGreeting();
                showStatus(`Welcome, ${userName}!`);
            }
        }

        function updateSaveButton() {
            const input = document.getElementById('name-input');
            const btn = document.getElementById('save-name-btn');
            btn.disabled = !input.value.trim();
        }

        function updateUserGreeting() {
            const greetingEl = document.getElementById('user-greeting');
            const displayNameEl = document.getElementById('display-name');
            if (userName) {
                displayNameEl.textContent = userName;
                greetingEl.style.display = 'block';
            } else {
                greetingEl.style.display = 'none';
            }
        }

        function checkUserName() {
            if (!userName) {
                showNameModal();
                return false;
            }
            return true;
        }

        // Show status message
        function showStatus(message) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.classList.add('show');
            setTimeout(() => status.classList.remove('show'), 2000);
        }

        // Toggle cart sidebar
        function toggleCart() {
            document.getElementById('cart-sidebar').classList.toggle('open');
        }

        // Parse price string to number
        function parsePrice(priceStr) {
            return parseFloat(priceStr.replace('‚Çπ', '').replace(',', ''));
        }

        // Format number to price string
        function formatPrice(num) {
            return '‚Çπ' + num.toFixed(2);
        }

        // Load cart from JSONBin
        async function loadCart() {
            try {
                const response = await fetch(`${JSONBIN.BASE_URL}/${JSONBIN.BIN_ID}/latest`, {
                    headers: {
                        'X-Master-Key': JSONBIN.API_KEY
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    cartData = data.record || { items: [], lastUpdated: Date.now(), visibleCategories: {} };
                    if (!cartData.items) cartData.items = [];
                    if (!cartData.visibleCategories) cartData.visibleCategories = {};
                    renderCart();
                    renderMenu(menuData); // Re-render menu with visibility settings
                    showStatus('Cart loaded!');
                }
            } catch (error) {
                console.error('Error loading cart:', error);
                showStatus('Error loading cart');
            }
        }

        // Save cart to JSONBin
        async function saveCart() {
            try {
                cartData.lastUpdated = Date.now();
                const response = await fetch(`${JSONBIN.BASE_URL}/${JSONBIN.BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': JSONBIN.API_KEY
                    },
                    body: JSON.stringify(cartData)
                });
                
                if (response.ok) {
                    showStatus('Cart updated!');
                }
            } catch (error) {
                console.error('Error saving cart:', error);
                showStatus('Error saving cart');
            }
        }

        // Add item to cart
        async function addToCart(itemName, price) {
            if (!checkUserName()) return;
            
            const existingItem = cartData.items.find(item => item.name === itemName);
            
            if (existingItem) {
                existingItem.qty += 1;
                // Add user to the orders list
                if (!existingItem.orders) existingItem.orders = [];
                existingItem.orders.push({ user: userName, qty: 1, time: Date.now() });
            } else {
                cartData.items.push({ 
                    name: itemName, 
                    price, 
                    qty: 1,
                    orders: [{ user: userName, qty: 1, time: Date.now() }]
                });
            }
            
            renderCart();
            await saveCart();
            showStatus(`${itemName} added!`);
        }

        // Update item quantity
        async function updateQty(itemName, delta) {
            if (!checkUserName()) return;
            
            const item = cartData.items.find(i => i.name === itemName);
            if (item) {
                item.qty += delta;
                
                // Track who made the change
                if (!item.orders) item.orders = [];
                if (delta > 0) {
                    item.orders.push({ user: userName, qty: 1, time: Date.now() });
                } else {
                    // Remove one order from this user if possible
                    const userOrderIdx = item.orders.findIndex(o => o.user === userName);
                    if (userOrderIdx !== -1) {
                        item.orders.splice(userOrderIdx, 1);
                    } else if (item.orders.length > 0) {
                        item.orders.pop(); // Remove last order
                    }
                }
                
                if (item.qty <= 0) {
                    cartData.items = cartData.items.filter(i => i.name !== itemName);
                }
                renderCart();
                await saveCart();
            }
        }

        // Render cart
        function renderCart() {
            const cartItemsEl = document.getElementById('cart-items');
            const cartTotalEl = document.getElementById('cart-total');
            const totalAmountEl = document.getElementById('total-amount');
            const cartCountEl = document.getElementById('cart-count');
            
            const totalItems = cartData.items.reduce((sum, item) => sum + item.qty, 0);
            cartCountEl.textContent = totalItems;
            
            if (cartData.items.length === 0) {
                cartItemsEl.innerHTML = '<div class="cart-empty">Cart is empty</div>';
                cartTotalEl.style.display = 'none';
                return;
            }
            
            let html = '';
            let total = 0;
            
            cartData.items.forEach(item => {
                const itemTotal = parsePrice(item.price) * item.qty;
                total += itemTotal;
                
                // Build names list
                let namesHtml = '';
                if (item.orders && item.orders.length > 0) {
                    // Group orders by user
                    const userCounts = {};
                    item.orders.forEach(o => {
                        userCounts[o.user] = (userCounts[o.user] || 0) + 1;
                    });
                    const namesBadges = Object.entries(userCounts).map(([user, count]) => {
                        const isMe = user === userName ? ' me' : '';
                        return `<span class="name-badge${isMe}">${user}${count > 1 ? ' √ó' + count : ''}</span>`;
                    }).join('');
                    namesHtml = `<div class="cart-item-names">${namesBadges}</div>`;
                }
                
                html += `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">${item.price} √ó ${item.qty}</div>
                            ${namesHtml}
                        </div>
                        <div class="cart-item-qty">
                            <button class="qty-btn" onclick="updateQty('${item.name}', -1)">‚àí</button>
                            <span>${item.qty}</span>
                            <button class="qty-btn" onclick="updateQty('${item.name}', 1)">+</button>
                        </div>
                    </div>
                `;
            });
            
            cartItemsEl.innerHTML = html;
            totalAmountEl.textContent = formatPrice(total);
            cartTotalEl.style.display = 'flex';
        }

        // Render menu
        function renderMenu(data) {
            const container = document.getElementById('menu-container');
            container.innerHTML = '';

            let hasVisibleCategories = false;

            for (const [category, items] of Object.entries(data)) {
                // Check if category is visible (default to true if not set)
                const isVisible = cartData.visibleCategories[category] !== false;
                if (!isVisible) continue;

                hasVisibleCategories = true;
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';

                const title = document.createElement('h2');
                title.className = 'category-title';
                title.textContent = category;
                categoryDiv.appendChild(title);

                const grid = document.createElement('div');
                grid.className = 'items-grid';

                items.forEach(item => {
                    const box = document.createElement('div');
                    box.className = 'item-box';

                    const name = document.createElement('div');
                    name.className = 'item-name';
                    name.textContent = item.name;

                    const price = document.createElement('div');
                    price.className = 'item-price';
                    price.textContent = item.price;

                    const addBtn = document.createElement('button');
                    addBtn.className = 'add-btn';
                    addBtn.textContent = '+ Add';
                    addBtn.onclick = () => addToCart(item.name, item.price);

                    box.appendChild(name);
                    box.appendChild(price);
                    box.appendChild(addBtn);
                    grid.appendChild(box);
                });

                categoryDiv.appendChild(grid);
                container.appendChild(categoryDiv);
            }

            if (!hasVisibleCategories) {
                container.innerHTML = '<div class="loading">No menu items available at the moment.</div>';
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async () => {
            // Setup name input listener
            const nameInput = document.getElementById('name-input');
            nameInput.addEventListener('input', updateSaveButton);
            nameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && nameInput.value.trim()) {
                    saveName();
                }
            });
            
            // Check if user has a name saved
            if (!userName) {
                showNameModal();
            } else {
                updateUserGreeting();
            }
            
            renderMenu(menuData);
            await loadCart();
        });
    </script>
</body>
