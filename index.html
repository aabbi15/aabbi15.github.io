    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            padding-bottom: 100px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .category {
            margin-bottom: 40px;
        }

        .category-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 3px solid #3498db;
            display: inline-block;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .item-box {
            background: white;
            border-radius: 10px;
            padding: 15px;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .item-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
        }

        .item-name {
            font-size: 0.9rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .item-price {
            font-size: 1rem;
            color: #27ae60;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .add-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: background 0.2s;
        }

        .add-btn:hover {
            background: #2980b9;
        }

        .add-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #666;
        }

        /* Cart Sidebar */
        .cart-sidebar {
            position: fixed;
            right: 0;
            top: 0;
            width: 320px;
            height: 100vh;
            background: white;
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow-y: auto;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .cart-sidebar.open {
            transform: translateX(0);
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .cart-header h2 {
            color: #333;
            font-size: 1.3rem;
        }

        .close-cart {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .cart-items {
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        .cart-item-price {
            color: #27ae60;
            font-size: 0.85rem;
        }

        .cart-item-qty {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .qty-btn {
            background: #eee;
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }

        .qty-btn:hover {
            background: #ddd;
        }

        .cart-total {
            padding-top: 15px;
            border-top: 2px solid #333;
            font-size: 1.2rem;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
        }

        .cart-empty {
            text-align: center;
            color: #999;
            padding: 40px 0;
        }

        /* Cart Toggle Button */
        .cart-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #e74c3c;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
            z-index: 999;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cart-toggle:hover {
            background: #c0392b;
        }

        .cart-count {
            background: white;
            color: #e74c3c;
            padding: 2px 8px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        /* Admin Link */
        .admin-link {

            top: 20px;
            right: 20px;
            background: #9b59b6;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            z-index: 999;
        }

        .admin-link:hover {
            background: #8e44ad;
        }

        /* Refresh Button */
        .refresh-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
            margin-bottom: 15px;
            width: 100%;
        }

        .refresh-btn:hover {
            background: #27ae60;
        }

        /* Status message */
        .status {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1001;
        }

        .status.show {
            display: block;
        }

        /* Name Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            display: none;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);

        .modal h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .modal p {

            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .modal input {

            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 15px;
            outline: none;
            transition: border-color 0.2s;
        }

        .modal input:focus {
            border-color: #3498db;
        }

        .modal button {

            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .modal button:hover {
            background: #2980b9;
        }

        .modal button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        /* User greeting */
        .user-greeting {

            margin-bottom: 20px;
            padding: 10px;
            background: #e8f4fd;
            border-radius: 8px;
            color: #2980b9;
            font-weight: 600;
        }

        .user-greeting span {
            color: #e74c3c;
        }

        .change-name {

            border: none;
            color: #3498db;
            cursor: pointer;
            font-size: 0.85rem;
            text-decoration: underline;
            margin-left: 10px;
        }

            color: #666;
            margin-top: 5px;
        }

        .name-badge {

            background: #e8f4fd;
            color: #2980b9;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            margin: 2px;
        }

        .name-badge.me {
            background: #fdeaea;
            color: #e74c3c;
        }

            border: 1px solid #eee;
            border-radius: 8px;

        }

        .cart-section-header {

            font-weight: 600;
            color: #333;
            border-bottom: 1px solid #eee;

            color: #e74c3c;
        }

        #others-orders-section .cart-section-header {
            background: #e8f4fd;
            color: #2980b9;
        }

        .cart-section .cart-items {
            padding: 5px 10px;
            margin-bottom: 0;
        }

        .cart-subtotal {
            padding: 10px 12px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }

        #your-subtotal {
            background: #fef5f5;
            color: #c0392b;
        }

        #others-subtotal {
            background: #f0f8ff;
            color: #2471a3;
        }

        .cart-item-readonly {
            opacity: 0.85;
        }

        .cart-item-readonly .cart-item-qty {
            background: #f5f5f5;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: 600;
            color: #666;

        @media (max-width: 600px) {

            .cart-sidebar {
                width: 100%;

            .cart-header h2 {

            .close-cart {
                font-size: 2rem;
                padding: 5px 10px;

            .cart-item {
                padding: 10px 0;
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .cart-item-qty {
                align-self: flex-end;
            }

            .qty-btn {
                width: 36px;
                height: 36px;
                font-size: 1.2rem;
            }

            .admin-link {
                top: 10px;
                right: 10px;
                padding: 8px 12px;
                font-size: 0.75rem;
            }

            .cart-toggle {
                padding: 12px 18px;
                font-size: 0.9rem;
                bottom: 15px;
                right: 15px;
            }

            .modal {
                padding: 25px 20px;
                margin: 15px;
                width: calc(100% - 30px);
            }

            .modal h2 {
                font-size: 1.3rem;
            }

            .modal input {
                padding: 14px 15px;
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .modal button {
                padding: 14px 30px;
                width: 100%;
            }

            .user-greeting {
                font-size: 0.85rem;
                padding: 8px;
            }

            .refresh-btn {
                padding: 12px 15px;
                font-size: 0.9rem;
            }

            .status {
                bottom: 70px;
                font-size: 0.85rem;
                padding: 8px 15px;
                max-width: 90%;
            }

            .cart-total {
                font-size: 1.1rem;
            }

            .name-badge {
                font-size: 0.7rem;
                padding: 2px 6px;
            }
        }

        /* Extra small devices */
        @media (max-width: 360px) {
            .items-grid {
                grid-template-columns: 1fr 1fr;
                gap: 8px;
            }

            .item-box {
                min-height: 120px;
                padding: 5px;
            }

            .item-name {
                font-size: 0.75rem;
            }

            .add-btn {
                padding: 8px 10px;
                font-size: 0.75rem;
            }
        }
    </style>

        // Name modal functions
        function showNameModal() {

            const greetingEl = document.getElementById('user-greeting');

                    .eq('id', 1)
                    .single();
                
                cartData.visibleCategories = settings?.visible_categories || {};
                
                // Group orders by food_name to build cart items
                const itemsMap = {};
                (orders || []).forEach(order => {
                    if (!itemsMap[order.food_name]) {
                        // Find price from menuData
                        let price = '‚Çπ0';
                        for (const category of Object.values(menuData)) {
                            const menuItem = category.find(item => item.name === order.food_name);
                            if (menuItem) {
                                price = menuItem.price;
                                break;
                            }
                        }
                        itemsMap[order.food_name] = {
                            name: order.food_name,
                            price: price,
                            qty: 0,
                            orders: []
                        };
                    }
                    itemsMap[order.food_name].qty += order.quantity;
                    itemsMap[order.food_name].orders.push({
                        id: order.id,
                        user: order.username,
                        qty: order.quantity,
                        time: new Date(order.created_at).getTime()
                    });
                });
                
                cartData.items = Object.values(itemsMap);
                cartData.lastUpdated = Date.now();
                
                renderCart();
                renderMenu(menuData);
                showStatus('Cart loaded!');
            } catch (error) {
                console.error('Error loading cart:', error);
                showStatus('Error loading cart');
            }
        }

        // Add item to cart
        async function addToCart(itemName, price) {
            if (!checkUserName()) return;
            if (!supabaseClient) {
                showStatus('Database not connected');
                return;
            }
            
            try {
                // Insert new order row
                const { error } = await supabaseClient
                    .from('current_order')
                    .insert({
                        username: userName,
                        food_name: itemName,
                        quantity: 1
                    });
                
                if (error) throw error;
                
                await loadCart();
                showStatus(`${itemName} added!`);
            } catch (error) {
                console.error('Error adding to cart:', error);
                showStatus('Error adding item');
            }
        }

        // Update item quantity
        async function updateQty(itemName, delta) {
            if (!checkUserName()) return;
            if (!supabaseClient) {
                showStatus('Database not connected');
                return;
            }
            
            const item = cartData.items.find(i => i.name === itemName);
            if (!item) return;
            
            try {
                if (delta > 0) {
                    // Add a new order row for current user
                    const { error } = await supabaseClient
                        .from('current_order')
                        .insert({
                            username: userName,
                            food_name: itemName,
                            quantity: 1
                        });
                    if (error) throw error;
                } else {
                    // Find and delete one of CURRENT USER's orders only
                    const userOrder = item.orders.find(o => o.user === userName);
                    
                    if (userOrder && userOrder.id) {
                        const { error } = await supabaseClient
                            .from('current_order')
                            .delete()
                            .eq('id', userOrder.id);
                        if (error) throw error;
                    } else {
                        showStatus('No items to remove');
                        return;
                    }
                }
                
                await loadCart();
            } catch (error) {
                console.error('Error updating quantity:', error);
                showStatus('Error updating cart');
            }
        }

        // Render cart
        function renderCart() {
            const yourCartItemsEl = document.getElementById('your-cart-items');
            const othersCartItemsEl = document.getElementById('others-cart-items');
            const cartTotalEl = document.getElementById('cart-total');
            const totalAmountEl = document.getElementById('total-amount');
            const cartCountEl = document.getElementById('cart-count');
            const yourOrdersSection = document.getElementById('your-orders-section');
            const othersOrdersSection = document.getElementById('others-orders-section');
            const cartEmptyEl = document.getElementById('cart-empty');
            const yourTotalEl = document.getElementById('your-total-amount');
            const othersTotalEl = document.getElementById('others-total-amount');
            
            const totalItems = cartData.items.reduce((sum, item) => sum + item.qty, 0);
            cartCountEl.textContent = totalItems;
            
            if (cartData.items.length === 0) {
                yourOrdersSection.style.display = 'none';
                othersOrdersSection.style.display = 'none';
                cartEmptyEl.style.display = 'block';
                cartTotalEl.style.display = 'none';
                return;
            }
            
            cartEmptyEl.style.display = 'none';
            
            // Separate items into user's orders and others' orders
            let yourHtml = '';
            let othersHtml = '';
            let yourTotal = 0;
            let othersTotal = 0;
            let grandTotal = 0;
            
            cartData.items.forEach(item => {
                const itemPrice = parsePrice(item.price);
                
                // Count user's quantity for this item
                let userQty = 0;
                let othersQty = 0;
                const userOrders = [];
                const othersOrders = [];
                
                item.orders.forEach(order => {
                    if (order.user === userName) {
                        userQty += order.qty;
                        userOrders.push(order);
                    } else {
                        othersQty += order.qty;
                        othersOrders.push(order);
                    }
                });
                
                // Render user's items with controls
                if (userQty > 0) {
                    const userItemTotal = itemPrice * userQty;
                    yourTotal += userItemTotal;
                    
                    yourHtml += `
                        <div class="cart-item">
                            <div class="cart-item-info">
                                <div class="cart-item-name">${item.name}</div>
                                <div class="cart-item-price">${item.price} √ó ${userQty} = ${formatPrice(userItemTotal)}</div>
                            </div>
                            <div class="cart-item-qty">
                                <button class="qty-btn" onclick="updateQty('${item.name}', -1)">‚àí</button>
                                <span>${userQty}</span>
                                <button class="qty-btn" onclick="updateQty('${item.name}', 1)">+</button>
                            </div>
                        </div>
                    `;
                }
                
                // Render others' items as read-only
                if (othersQty > 0) {
                    const othersItemTotal = itemPrice * othersQty;
                    othersTotal += othersItemTotal;
                    
                    // Build names list for others
                    const userCounts = {};
                    othersOrders.forEach(o => {
                        userCounts[o.user] = (userCounts[o.user] || 0) + o.qty;
                    });
                    const namesBadges = Object.entries(userCounts).map(([user, count]) => {
                        return `<span class="name-badge">${user}${count > 1 ? ' √ó' + count : ''}</span>`;
                    }).join('');
                    
                    othersHtml += `
                        <div class="cart-item cart-item-readonly">
                            <div class="cart-item-info">
                                <div class="cart-item-name">${item.name}</div>
                                <div class="cart-item-price">${item.price} √ó ${othersQty} = ${formatPrice(othersItemTotal)}</div>
                                <div class="cart-item-names">${namesBadges}</div>
                            </div>
                            <div class="cart-item-qty">${othersQty}</div>
                        </div>
                    `;
                }
            });
            
            grandTotal = yourTotal + othersTotal;
            
            // Update Your Orders section
            if (yourHtml) {
                yourCartItemsEl.innerHTML = yourHtml;
                yourTotalEl.textContent = formatPrice(yourTotal);
                yourOrdersSection.style.display = 'block';
            } else {
                yourOrdersSection.style.display = 'none';
            }
            
            // Update Others' Orders section
            if (othersHtml) {
                othersCartItemsEl.innerHTML = othersHtml;
                othersTotalEl.textContent = formatPrice(othersTotal);
                othersOrdersSection.style.display = 'block';
            } else {
                othersOrdersSection.style.display = 'none';
            }
            
            // Update grand total
            totalAmountEl.textContent = formatPrice(grandTotal);
            cartTotalEl.style.display = 'flex';
        }

        // Render menu
        function renderMenu(data) {
            const container = document.getElementById('menu-container');
            container.innerHTML = '';

            let hasVisibleCategories = true;

            for (const [category, items] of Object.entries(data)) {
                // Check if category is visible (default to true if not set)
                // const isVisible = cartData.visibleCategories[category] !== false;
                // if (!isVisible) continue;

                hasVisibleCategories = true;
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';

                const title = document.createElement('h2');
                title.className = 'category-title';
                title.textContent = category;
                categoryDiv.appendChild(title);

                const grid = document.createElement('div');
                grid.className = 'items-grid';

                items.forEach(item => {
                    const box = document.createElement('div');
                    box.className = 'item-box';

                    const name = document.createElement('div');
                    name.className = 'item-name';
                    name.textContent = item.name;

                    // const price = document.createElement('div');
                    // price.className = 'item-price';
                    // price.textContent = item.price;

                    const addBtn = document.createElement('button');
                    addBtn.className = 'add-btn';
                    addBtn.textContent = 'Add +1';
                    addBtn.onclick = () => addToCart(item.name, item.price);

                    box.appendChild(name);
                    // box.appendChild(price);
                    box.appendChild(addBtn);
                    grid.appendChild(box);
                });

                categoryDiv.appendChild(grid);
                container.appendChild(categoryDiv);
            }

            if (!hasVisibleCategories) {
                container.innerHTML = '<div class="loading">No menu items available at the moment.</div>';
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async () => {
            // Render menu immediately (don't block on Supabase)
            renderMenu(menuData);
            
            // Setup name input listener
            const nameInput = document.getElementById('name-input');
            nameInput.addEventListener('input', updateSaveButton);
            nameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && nameInput.value.trim()) {
                    saveName();
                }
            });
            
            // Check if user has a name saved
            if (!userName) {
                showNameModal();
            } else {
                updateUserGreeting();
            }
            
            // Initialize Supabase and load cart
            if (initSupabase()) {
                await loadCart();
            } else {
                console.error('Supabase library not loaded');
                showStatus('Error: Could not connect to database');
            }
        });
    </script>
