<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            padding-bottom: 100px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .category {
            margin-bottom: 40px;
        }

        .category-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 3px solid #3498db;
            display: inline-block;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .item-box {
            background: white;
            border-radius: 10px;
            padding: 15px;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .item-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
        }

        .item-name {
            font-size: 0.9rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .item-price {
            font-size: 1rem;
            color: #27ae60;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .add-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: background 0.2s;
        }

        .add-btn:hover {
            background: #2980b9;
        }

        .add-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #666;
        }

        /* Cart Sidebar */
        .cart-sidebar {
            position: fixed;
            right: 0;
            top: 0;
            width: 320px;
            height: 100vh;
            background: white;
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow-y: auto;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .cart-sidebar.open {
            transform: translateX(0);
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .cart-header h2 {
            color: #333;
            font-size: 1.3rem;
        }

        .close-cart {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .cart-items {
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        .cart-item-price {
            color: #27ae60;
            font-size: 0.85rem;
        }

        .cart-item-qty {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .qty-btn {
            background: #eee;
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }

        .qty-btn:hover {
            background: #ddd;
        }

        .cart-total {
            padding-top: 15px;
            border-top: 2px solid #333;
            font-size: 1.2rem;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
        }

        .cart-empty {
            text-align: center;
            color: #999;
            padding: 40px 0;
        }

        /* Cart Toggle Button */
        .cart-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #e74c3c;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
            z-index: 999;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cart-toggle:hover {
            background: #c0392b;
        }

        .cart-count {
            background: white;
            color: #e74c3c;
            padding: 2px 8px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        /* Admin Link */
        .admin-link {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #9b59b6;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            z-index: 999;
        }

        .admin-link:hover {
            background: #8e44ad;
        }

        /* Refresh Button */
        .refresh-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
            margin-bottom: 15px;
            width: 100%;
        }

        .refresh-btn:hover {
            background: #27ae60;
        }

        /* Status message */
        .status {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1001;
        }

        .status.show {
            display: block;
        }

        @media (max-width: 600px) {
            .items-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 10px;
            }

            .item-box {
                padding: 10px;
            }

            .item-name {
                font-size: 0.8rem;
            }

            .item-price {
                font-size: 0.9rem;
            }

            .cart-sidebar {
                width: 100%;
            }

            .admin-link {
                top: 10px;
                right: 10px;
                padding: 8px 15px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>

        // Current cart state
        let cartData = { items: [], lastUpdated: Date.now() };

        // Show status message
        function showStatus(message) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.classList.add('show');
            setTimeout(() => status.classList.remove('show'), 2000);
        }

        // Toggle cart sidebar
        function toggleCart() {
            document.getElementById('cart-sidebar').classList.toggle('open');
        }

        // Parse price string to number
        function parsePrice(priceStr) {
            return parseFloat(priceStr.replace('‚Çπ', '').replace(',', ''));
        }

        // Format number to price string
        function formatPrice(num) {
            return '‚Çπ' + num.toFixed(2);
        }

        // Load cart from JSONBin
        async function loadCart() {
            try {
                const response = await fetch(`${JSONBIN.BASE_URL}/${JSONBIN.BIN_ID}/latest`, {
                    headers: {
                        'X-Master-Key': JSONBIN.API_KEY
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    cartData = data.record || { items: [], lastUpdated: Date.now() };
                    if (!cartData.items) cartData.items = [];
                    renderCart();
                    showStatus('Cart loaded!');
                }
            } catch (error) {
                console.error('Error loading cart:', error);
                showStatus('Error loading cart');
            }
        }

        // Save cart to JSONBin
        async function saveCart() {
            try {
                cartData.lastUpdated = Date.now();
                const response = await fetch(`${JSONBIN.BASE_URL}/${JSONBIN.BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': JSONBIN.API_KEY
                    },
                    body: JSON.stringify(cartData)
                });
                
                if (response.ok) {
                    showStatus('Cart updated!');
                }
            } catch (error) {
                console.error('Error saving cart:', error);
                showStatus('Error saving cart');
            }
        }

        // Add item to cart
        async function addToCart(name, price) {
            const existingItem = cartData.items.find(item => item.name === name);
            
            if (existingItem) {
                existingItem.qty += 1;
            } else {
                cartData.items.push({ name, price, qty: 1 });
            }
            
            renderCart();
            await saveCart();
        }

        // Update item quantity
        async function updateQty(name, delta) {
            const item = cartData.items.find(i => i.name === name);
            if (item) {
                item.qty += delta;
                if (item.qty <= 0) {
                    cartData.items = cartData.items.filter(i => i.name !== name);
                }
                renderCart();
                await saveCart();
            }
        }

        // Render cart
        function renderCart() {
            const cartItemsEl = document.getElementById('cart-items');
            const cartTotalEl = document.getElementById('cart-total');
            const totalAmountEl = document.getElementById('total-amount');
            const cartCountEl = document.getElementById('cart-count');
            
            const totalItems = cartData.items.reduce((sum, item) => sum + item.qty, 0);
            cartCountEl.textContent = totalItems;
            
            if (cartData.items.length === 0) {
                cartItemsEl.innerHTML = '<div class="cart-empty">Cart is empty</div>';
                cartTotalEl.style.display = 'none';
                return;
            }
            
            let html = '';
            let total = 0;
            
            cartData.items.forEach(item => {
                const itemTotal = parsePrice(item.price) * item.qty;
                total += itemTotal;
                
                html += `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">${item.price} √ó ${item.qty}</div>
                        </div>
                        <div class="cart-item-qty">
                            <button class="qty-btn" onclick="updateQty('${item.name}', -1)">‚àí</button>
                            <span>${item.qty}</span>
                            <button class="qty-btn" onclick="updateQty('${item.name}', 1)">+</button>
                        </div>
                    </div>
                `;
            });
            
            cartItemsEl.innerHTML = html;
            totalAmountEl.textContent = formatPrice(total);
            cartTotalEl.style.display = 'flex';
        }

        // Render menu
        function renderMenu(data) {
            const container = document.getElementById('menu-container');
            container.innerHTML = '';

            for (const [category, items] of Object.entries(data)) {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';

                const title = document.createElement('h2');
                title.className = 'category-title';
                title.textContent = category;
                categoryDiv.appendChild(title);

                const grid = document.createElement('div');
                grid.className = 'items-grid';

                items.forEach(item => {
                    const box = document.createElement('div');
                    box.className = 'item-box';

                    const name = document.createElement('div');
                    name.className = 'item-name';
                    name.textContent = item.name;

                    const price = document.createElement('div');
                    price.className = 'item-price';
                    price.textContent = item.price;

                    const addBtn = document.createElement('button');
                    addBtn.className = 'add-btn';
                    addBtn.textContent = '+ Add';
                    addBtn.onclick = () => addToCart(item.name, item.price);

                    box.appendChild(name);
                    box.appendChild(price);
                    box.appendChild(addBtn);
                    grid.appendChild(box);
                });

                categoryDiv.appendChild(grid);
                container.appendChild(categoryDiv);
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async () => {
            renderMenu(menuData);
            await loadCart();
        });
